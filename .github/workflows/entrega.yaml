name: Deploy da nossa aplicação na AWS

on: [ push ]

jobs:

  testar:
    runs-on: ubuntu-latest

    steps:
    - name: sincronizar repo
      uses: actions/checkout@v4

    - name: configurar node
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    
    - name: instalar dependências
      run: npm ci

    - name: rodar testes
      run: npm test